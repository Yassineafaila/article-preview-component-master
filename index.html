<body class="">
  <main class="container p-0 gap-0 ">
    <div class="card__article">
       <img src="/images/drawers.jpg" class="image" alt="object">

        <h2 class="card__title Font__Family">Shift the overall look and feel by adding these wonderful

        Ever been in a room and felt like something was missing?

          <figcaption class="card__figcaption">
            <p class="card__author margin Font__Family">Michelle Appleton</p>

            </ul>
          </div>

      </div>
    </div>

    </div>
